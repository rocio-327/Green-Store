<!DOCTYPE html>
<html>
  <head>
    <title>La tiendita verde</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <main id="vue-app">
      <h2>La tiendita verde</h2>
      
      <section class="categories">
        <button v-for="category in categories" @click="selectCategory(category)">{{category}}</button>
        {{selectedCategory}}
      </section>

      <section class="products">
        <article v-for="product in selectedProducts">
          <p>{{product.title}}</p>
          <img :src="product.image" />
          <p>{{product.price}}</p>
        </article>
      </sections>

      <details>
        <summary>data</summary>
        <pre>products = {{this.products}}</pre>
        <pre>categories = {{this.categories}}</pre>
      </details>
    </main>
  </body>
</html>
